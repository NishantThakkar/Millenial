<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search product" #input>
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortDisableClear class="mat-elevation-z8">
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product Id </th>
    <td mat-cell *matCellDef="let product"> {{product.productId}} </td>
  </ng-container>
  <ng-container matColumnDef="prodName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
    <td mat-cell *matCellDef="let product"> {{product.prodName}} </td>
  </ng-container>
  <ng-container matColumnDef="productCategory"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category </th>
    <td mat-cell *matCellDef="let product"> {{product.productCategory}} </td>
  </ng-container>
    <ng-container matColumnDef="prodDescription">
    <th mat-header-cell *matHeaderCellDef> Product Description </th>
    <td mat-cell *matCellDef="let product"> {{product.prodDescription}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell *matCellDef="let row" >
         <button mat-button (click)="view(row)" >VIEW</button>
    </mat-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length"
  [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
